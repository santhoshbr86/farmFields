<div class="row">
  <div class="col-md-12">
      <h1>Product Details</h1>
      <p>Please enter current season products availale for purchase.</p>
  </div>
</div>
<div class="row">
<div class="col-md-3 col-sm-3 col-xs-12">
  
<form class="form-horizontal"  #addProduct="ngForm" (ngSubmit)="saveProduct(addProduct,addProduct.value)" novalidate>
  <div class="form-group">
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" placeholder="Product Name" required  [(ngModel)]="product.name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <input type="text" class="form-control" name="category" placeholder="Product category" required  [(ngModel)]="product.category">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <input type="date" class="form-control" name="date" placeholder="Available date" required [(ngModel)]="product.date">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <input type="text" class="form-control" name="cost" placeholder="Cost per Kg" required [(ngModel)]="product.cost">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-default">{{buttonValue}}</button>
    </div>
  </div>
</form>
</div>

<div class="col-md-9 col-sm-9 col-xs-12">
<table class="table table-bordered">
    <thead>
      <th>Sl.no</th>
      <th>Name</th>
      <th>Category</th>
      <th>Start Date</th>
      <th>Cost per KG</th>
      <th>Edit and Delete</th>
    </thead>
  
  <tr *ngFor="let pro of products;let ind = index">
      <td>{{ind}}</td>
      <td>{{pro.name}}</td>
      <td>{{pro.category}}</td>
      <td>{{pro.date}}</td>
      <td>{{pro.cost}}</td>
      <td>
        <a href="javascript:void(0);" (click)="edit(pro)" class="btn btn-primary">Edit</a>
        <a href="javascript:void(0);" (click)="delete(pro._id)" class="btn btn-danger">Delete</a> 
      </td>  
      
  </tr>
</table>
</div>
</div>
